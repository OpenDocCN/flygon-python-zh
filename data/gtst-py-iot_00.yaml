- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This Learning Path takes you on a journey in the world of robotics and teaches
    you all that you can achieve with Raspberry Pi and Python.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这个学习路径将带您进入机器人世界，并教会您如何利用树莓派和Python实现一切。
- en: It teaches you to harness the power of Python with the Raspberry Pi 3 and the
    Raspberry Pi zero to build superlative automation systems that can transform your
    business. You will learn to create text classifiers, predict sentiment in words,
    and develop applications with the Tkinter library. Things will get more interesting
    when you build a human face detection and recognition system and a home automation
    system in Python, where different appliances are controlled using the Raspberry
    Pi. With such diverse robotics projects, you'll grasp the basics of robotics and
    its functions, and understand the integration of robotics with the IoT environment.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 它教会您如何利用树莓派3和树莓派零的力量构建卓越的自动化系统，可以改变您的业务。您将学会创建文本分类器，预测单词的情感，并使用Tkinter库开发应用程序。当您使用Python构建人脸检测和识别系统以及家庭自动化系统时，事情将变得更有趣，不同的设备将使用树莓派进行控制。通过这些多样化的机器人项目，您将掌握机器人学的基础知识和功能，并了解机器人与物联网环境的整合。
- en: By the end of this Learning Path, you will have covered everything from configuring
    a robotic controller, to creating a self-driven robotic vehicle using Python.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 通过学习路径的最后，您将涵盖从配置机器人控制器到使用Python创建自驾动机器车的一切。
