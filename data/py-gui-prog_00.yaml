- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: A responsive graphical user interface (GUI) helps you interact with your application, improves
    user experience, and enhances the efficiency of your applications. With Python,
    you’ll have access to elaborate GUI frameworks that you can use to build interactive
    GUIs that stand apart from the rest.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 响应式图形用户界面（GUI）帮助您与应用程序交互，提高用户体验，并增强应用程序的效率。使用 Python，您将可以访问精心设计的 GUI 框架，可以用来构建与众不同的交互式
    GUI。
- en: This Learning Path begins by introducing you to Tkinter and PyQt, before guiding you
    through the application development process. As you expand your GUI by adding
    more widgets, you'll work with networks, databases, and graphical libraries that
    enhance its functionality. You'll also learn how to connect to external databases and
    network resources, test your code, and maximize performance using asynchronous
    programming. In later chapters, you'll understand how to use the cross-platform
    features of Tkinter and Qt5 to maintain compatibility across platforms. You’ll
    be able to mimic the platform-native look and feel, and build executables for
    deployment across popular computing platforms.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本学习路径首先介绍了 Tkinter 和 PyQt，然后引导您通过应用程序开发过程。随着您通过添加更多小部件扩展您的 GUI，您将使用增强其功能的网络、数据库和图形库。您还将学习如何连接到外部数据库和网络资源，测试您的代码，并使用异步编程来最大化性能。在后面的章节中，您将了解如何使用
    Tkinter 和 Qt5 的跨平台功能来保持跨平台兼容性。您将能够模仿平台本地的外观和感觉，并构建可在流行的计算平台上部署的可执行文件。
- en: By the end of this Learning Path, you'll have the skills and confidence to design
    and build high-end GUI applications that can solve real-world problems.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在学习路径结束时，您将具备设计和构建高端 GUI 应用程序的技能和信心，可以解决现实世界中的问题。
- en: 'This Learning Path includes content from the following Packt products:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本学习路径包括以下 Packt 产品的内容：
- en: '*Python GUI Programming with Tkinter* by Alan D. Moore'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Python GUI Programming with Tkinter* by Alan D. Moore'
- en: '*Qt5 Python GUI Programming Cookbook* by B. M. Harwani'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Qt5 Python GUI Programming Cookbook* by B. M. Harwani'
- en: Who This Book Is For
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合对象
- en: If you’re an intermediate Python programmer looking to enhance your coding skills
    by writing powerful GUIs in Python using PyQT and Tkinter, this is an ideal Learning
    Path for you. A strong understanding of the Python language is a must to grasp
    the concepts explained in this book.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是一名中级 Python 程序员，希望通过使用 PyQT 和 Tkinter 在 Python 中编写强大的 GUI 来增强您的编码技能，那么这对您来说是一个理想的学习路径。对
    Python 语言的深入理解是理解本书中解释的概念的必要条件。
- en: What This Book Covers
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](f47b5f57-88d4-4a5a-a2d0-33aa4e7d8f34.xhtml),  *Introduction to
    Tkinter*, introduces you to the basics of the Tkinter library and walks you through
    creating a Hello World application. It will also introduce you to IDLE as an example
    of a Tkinter application.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 1 章*](f47b5f57-88d4-4a5a-a2d0-33aa4e7d8f34.xhtml)，*Tkinter 简介*，向您介绍了 Tkinter
    库的基础知识，并带您创建一个 Hello World 应用程序。它还将向您介绍 IDLE 作为 Tkinter 应用程序的示例。'
- en: '[*Chapter 2*](3ec510a4-0919-4f25-9c34-f7bbd4199912.xhtml), *Designing GUI Applications
    with Tkinter*, goes through the process of turning a set of user requirements
    into a design that we can implement.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 2 章*](3ec510a4-0919-4f25-9c34-f7bbd4199912.xhtml)，*使用 Tkinter 设计 GUI 应用程序*，介绍了将一组用户需求转化为我们可以实现的设计过程。'
- en: '[*Chapter 3*](2c864a7f-f372-48aa-b232-46c3a95740b0.xhtml), *Creating Basic
    Forms with Tkinter and ttk Widgets*, shows you how to create a basic data entry
    form that appends data to a CSV file.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 3 章*](2c864a7f-f372-48aa-b232-46c3a95740b0.xhtml)，*使用 Tkinter 和 ttk 小部件创建基本表单*，向您展示如何创建一个基本的数据输入表单，将数据追加到
    CSV 文件中。'
- en: '[*Chapter 4*](f8bb922f-04c4-4046-a313-79956db6bcc0.xhtml), *Reducing User Error
    with Validation and Automation*, demonstrates how to automatically populate and
    validate data in our form''s inputs.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 4 章*](f8bb922f-04c4-4046-a313-79956db6bcc0.xhtml)，*使用验证和自动化减少用户错误*，演示了如何自动填充和验证我们表单输入中的数据。'
- en: '[*Chapter 5*](da1f9da8-47c1-4b7e-ac06-273669d7ab54.xhtml), *Planning for the
    Expansion of Our Application*, familiarizes you with how to break a small script
    into multiple files and build a Python module that you can import. It also contains
    some general advice on how to manage a larger code base.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 5 章*](da1f9da8-47c1-4b7e-ac06-273669d7ab54.xhtml)，*规划我们应用程序的扩展*，让您了解如何将一个小脚本分解为多个文件，并构建一个可以导入的
    Python 模块。它还包含一些关于如何管理更大代码库的一般建议。'
- en: '[*Chapter 6*](1c365647-12e3-4cac-a13b-5cfc5fe71224.xhtml), *Creating Menus
    with Menu and Tkinter Dialogs*, outlines the creation of a main menu using Tkinter.
    It will also show the use of several built-in dialog types to implement common
    menu functionality.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 6 章*](1c365647-12e3-4cac-a13b-5cfc5fe71224.xhtml)，*使用 Menu 和 Tkinter 对话框创建菜单*，概述了使用
    Tkinter 创建主菜单。它还将展示使用几种内置对话框类型来实现常见菜单功能。'
- en: '[*Chapter 7*](775f09bc-63ca-40b4-97a3-c8cfbb9ad703.xhtml), *Navigating Records
    with Treeview*, details the construction of a records navigation system using
    the Tkinter Treeview and the conversion of our application from append-only to
    full read, write, and update capabilities.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 7 章*](775f09bc-63ca-40b4-97a3-c8cfbb9ad703.xhtml)，*使用 Treeview 导航记录*，详细介绍了使用
    Tkinter Treeview 构建记录导航系统，并将我们的应用程序从仅追加转换为具有完整读取、写入和更新功能。'
- en: '[*Chapter 8*](4a559a49-438e-4074-9833-b1b14e988784.xhtml),  *Improving the
    Look with Styles and Themes*, informs you of how to change the colors, fonts,
    and widget styles of your application, and how to use them to make your application
    more usable.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 8 章*](4a559a49-438e-4074-9833-b1b14e988784.xhtml)，*使用样式和主题改善外观*，告诉您如何更改应用程序的颜色、字体和小部件样式，以及如何使用它们使您的应用程序更易用。'
- en: '[*Chapter 9*](cddc20e1-20fd-4514-a746-db041403a0cc.xhtml), *Creating Automated
    Tests with unittest*, discusses how to verify your code with automated unit tests
    and integration tests.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 9 章*](cddc20e1-20fd-4514-a746-db041403a0cc.xhtml)，*使用 unittest 创建自动化测试*，讨论了如何使用自动化单元测试和集成测试来验证您的代码。'
- en: '[*Chapter 10*](e57c6bfa-3ff2-4fd4-84a6-e5e8127d12d5.xhtml), *Improving Data
    Storage with SQL*, takes you through the conversion of our application from the
    CSV flat-files to SQL data storage. You''ll learn all about SQL and relational
    data models as well.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章《使用SQL改进数据存储》带您了解如何将我们的应用程序从CSV平面文件转换为SQL数据存储。您将学习有关SQL和关系数据模型的所有知识。
- en: '[*Chapter 11*](c6e9ebec-2400-4cd0-9755-bb2991698268.xhtml), *Connecting to
    the Cloud*, covers how to work with cloud services such as web services and FTP
    to download and upload data.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 第11章《连接到云》介绍了如何使用云服务，如Web服务和FTP来下载和上传数据。
- en: '[*Chapter 12*](42a85fe5-21fd-4e01-9feb-0dd396b616dc.xhtml), *Visualizing Data
    Using the Canvas Widget*, teaches you how to work with the Tkinter `Canvas` widget
    to create visualizations and animations.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 第12章《使用Canvas小部件可视化数据》教会您如何使用Tkinter的Canvas小部件来创建可视化和动画。
- en: '[*Chapter 13*](4493c8fe-8272-4e00-aeae-a597ada789d5.xhtml), *Creating a User
    Interface with Qt Components*, teaches you to use certain basic widgets of Qt
    Designer and how to display a welcome message along with the username. You will
    learn how to choose one out of several options using radio buttons and choose
    more than one out of several options by making use of checkboxes.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 第13章《使用Qt组件创建用户界面》教会您如何使用Qt Designer的某些基本小部件，以及如何显示欢迎消息和用户名。您将学会使用单选按钮从几个选项中选择一个选项，并通过复选框选择多个选项。
- en: '[*Chapter 14*](36b0c56d-64de-4ddd-abbf-1237c5b5035c.xhtml), *Event Handling –
    Signals and Slots*, covers how to execute specific tasks on the occurrence of
    certain events on any widget, as well as how to copy and paste text from one Line
    Edit widget to another, convert data types and make a small calculator, and use
    spin boxes, scrollbars, and sliders. You will also learn to perform multiple tasks
    using the List Widget.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 第14章《事件处理-信号和槽》介绍了如何在任何小部件上发生特定事件时执行特定任务，以及如何从一个行编辑小部件复制和粘贴文本到另一个小部件，转换数据类型并制作一个小型计算器，以及使用微调框、滚动条和滑块。您还将学会使用列表小部件执行多个任务。
- en: '[*Chapter 15*](bbd83097-c2fd-4f75-82f9-167181e76592.xhtml), *Understanding
    OOP Concepts*, discusses object-oriented programming concepts such as how to use
    classes, single inheritance, multilevel inheritance in GUI applications, and multiple
    inheritance.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 第15章《理解面向对象编程概念》讨论了面向对象编程概念，如如何在GUI应用程序中使用类、单继承、多级继承和多重继承。
- en: '[*Chapter 16*](ecce2e12-bed0-41a8-8674-b1280943f7de.xhtml), *Understanding
    Dialogs*, explores the use of certain dialogs, where each dialog is meant for
    fetching a different kind of information. You will also learn to take input from
    the user using input dialog.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 第16章《理解对话框》探讨了使用特定对话框，每个对话框用于获取不同类型的信息。您还将学会使用输入对话框从用户那里获取输入。
- en: '[*Chapter 17*](cbf7234d-89f9-4960-a6b2-89a6433475a0.xhtml), *Understanding
    Layouts, *explains how to arrange widgets horizontally, vertically, and in different
    layouts by making use of Horizontal Layout, Vertical Layout, Grid Layout, as well
    as how to arrange widgets in two column layout using Form Layout.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 第17章《理解布局》解释了如何通过使用水平布局、垂直布局和不同布局来水平、垂直地排列小部件，以及如何使用表单布局在两列布局中排列小部件。
- en: '[*Chapter 18*](ba9ac4dd-ba16-46e6-9a25-20826f2ff9de.xhtml), *Networking and
    Managing Large Documents*, demonstrates how to make a small browser, establish
    a connection between client and server, create a dockable and floatable sign in
    form, and manage more than one document using MDI. Also, you will learn how to
    display information in sections using the Tab widget, and how to create a custom
    menu bar that invokes different graphics tools when a specific menu item is chosen.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 第18章《网络和管理大型文档》演示了如何制作一个小型浏览器，建立客户端和服务器之间的连接，创建一个可停靠和可浮动的登录表单，并使用MDI管理多个文档。此外，您还将学会使用选项卡小部件在各个部分显示信息，以及如何创建一个自定义菜单栏，在选择特定菜单项时调用不同的图形工具。
- en: '[*Chapter 19*](b366d0a3-ddf8-4be1-888f-c2f31d165d3d.xhtml), *Database Handling*,
    outlines how to manage a SQLite database to keep information for future use. Using
    the knowledge gained, you will learn to make a signin form that checks whether
    a user''s email address and password are correct or not.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 第19章《数据库处理》概述了如何管理SQLite数据库以保存未来使用的信息。利用所学知识，您将学会制作一个登录表单，检查用户的电子邮件地址和密码是否正确。
- en: '[*Chapter 20*](43851b46-13ed-4f6f-b754-bc9fe4f522d9.xhtml), *Using Graphics*,
    explains how to display certain graphics in the application. You will also learn
    how to create a toolbar of your own that contains certain tools that can be used
    to draw different graphics.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 第20章《使用图形》解释了如何在应用程序中显示特定的图形。您还将学习如何创建自己的工具栏，其中包含可用于绘制不同图形的特定工具。
- en: '[*Chapter 21*](f9511a9d-1396-4014-ac5a-2882a0375103.xhtml), *Implementing Animation*,
    features how to display a 2D graphical image, make a ball move down on the click
    of a button, make a bouncing ball, and make a ball animate as per the specified
    curve.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 第21章《实现动画》介绍了如何显示2D图形图像，使球在点击按钮时向下移动，制作一个弹跳的球，以及根据指定曲线使球动画化。
- en: '[*Chapter 22*](2ef85481-3e5a-4082-b375-db0f6c4be639.xhtml), *Using Google Maps*,
    showcases how to use the Google API to display location and other information.
    You will learn to derive the distance between two locations and display location
    on Google Maps on the basis of longitude and latitude values that are entered.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 第22章《使用Google地图》展示了如何使用Google API显示位置和其他信息。您将学会根据输入的经度和纬度值计算两个位置之间的距离，并在Google地图上显示位置。
- en: To Get the Most out of This Book
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: This book expects that you know the basics of Python 3\. You should know how
    to write and run simple scripts using built-in types and functions, how to define
    your own functions and classes, and how to import modules from the standard library.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 本书期望您了解Python 3的基础知识。您应该知道如何使用内置类型和函数编写和运行简单脚本，如何定义自己的函数和类，以及如何从标准库导入模块。
- en: You can follow this book if you run Windows, macOS, Linux, or even BSD. Ensure
    that you have Python 3 and Tcl/Tk installed and that you have an editing environment
    with which you are comfortable (we suggest IDLE since it comes with Python and
    uses Tkinter). In the later chapters, you'll need access to the internet so that
    you can install Python packages and the PostgreSQL database.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在Windows、macOS、Linux甚至BSD上使用本书。确保您已安装Python 3和Tcl/Tk，并且有一个您熟悉的编辑环境（我们建议使用IDLE，因为它与Python捆绑在一起并使用Tkinter）。在后面的章节中，您需要访问互联网，以便安装Python软件包和PostgreSQL数据库。
- en: To run Python scripts on Android devices, you need to install QPython on your
    Android device. To package Python scripts into Android’s APK using the Kivy library,
    you need to install Kivy, a Virtual Box, and Buildozer packager. Similarly, to
    run Python scripts on iOS devices, you need a macOS machine and some library tools,
    including Cython.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 要在Android设备上运行Python脚本，您需要在Android设备上安装QPython。要使用Kivy库将Python脚本打包成Android的APK，您需要安装Kivy、Virtual
    Box和Buildozer打包程序。同样，要在iOS设备上运行Python脚本，您需要一台macOS机器和一些库工具，包括Cython。
- en: Download the Example Code Files
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from your account at [www.packt.com](http://www.packt.com).
    If you purchased this book elsewhere, you can visit [www.packt.com/support](http://www.packt.com/support) and
    register to have the files emailed directly to you.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[www.packt.com](http://www.packt.com)的帐户中下载本书的示例代码文件。如果您在其他地方购买了本书，您可以访问[www.packt.com/support](http://www.packt.com/support)并注册，以便直接通过电子邮件接收文件。
- en: 'You can download the code files by following these steps:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以按照以下步骤下载代码文件：
- en: Log in or register at [www.packt.com](http://www.packt.com).
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在[www.packt.com](http://www.packt.com)上登录或注册。
- en: Select the SUPPORT tab.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择“支持”选项卡。
- en: Click on Code Downloads & Errata.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“代码下载和勘误”。
- en: Enter the name of the book in the Search box and follow the onscreen instructions.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“搜索”框中输入书名，然后按照屏幕上的说明操作。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 下载文件后，请确保使用最新版本的解压缩或提取文件夹。
- en: WinRAR/7-Zip for Windows
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows的WinRAR/7-Zip
- en: Zipeg/iZip/UnRarX for Mac
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac的Zipeg/iZip/UnRarX
- en: 7-Zip/PeaZip for Linux
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux的7-Zip/PeaZip
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Python-GUI-Programming-A-Complete-Reference-Guide](https://github.com/PacktPublishing/Python-GUI-Programming-A-Complete-Reference-Guide)[.](https://github.com/TrainingByPackt/Spring-Boot-2-Fundamentals) In
    case there's an update to the code, it will be updated on the existing GitHub
    repository.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 该书的代码包也托管在GitHub上，网址为[https://github.com/PacktPublishing/Python-GUI-Programming-A-Complete-Reference-Guide](https://github.com/PacktPublishing/Python-GUI-Programming-A-Complete-Reference-Guide)[.](https://github.com/TrainingByPackt/Spring-Boot-2-Fundamentals)。如果代码有更新，将在现有的GitHub存储库中进行更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**.
    Check them out!
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有来自我们丰富书籍和视频目录的其他代码包，可在**[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**上找到。请查看！
- en: Conventions Used
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了许多文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles. Here
    is an example: "Determine the appropriate `input` widget for each data field."'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄。这是一个例子：“确定每个数据字段的适当`input`小部件。”'
- en: 'A block of code is set as follows:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-53
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-55
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以如下形式书写：
- en: '[PRE2]'
  id: totrans-57
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "Once installed, launch pgAdmin and create a new admin user for
    yourself by selecting Object | Create | Login/Group Role."'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或屏幕上看到的单词。例如，菜单或对话框中的单词会以这种方式出现在文本中。这是一个例子：“安装后，启动pgAdmin，并通过选择Object
    | Create | Login/Group Role来为自己创建一个新的管理员用户。”'
- en: Warnings or important notes appear like this.Tips and tricks appear like this.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会出现在这样。提示和技巧会出现在这样。
