  zh: 第三部分：高级主题
- en: 'As the name suggests, we will deal with higher level concepts of algorithms
    in this section. Cryptography and large scale algorithms are key highlights of
    this section. The last chapter of this section, and also of the book, explores
    the practical considerations one should keep in mind while implementing them.
    The chapters included in this section are:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 正如名称所示，本节将涉及算法的更高级概念。密码学和大规模算法是本节的重点亮点。本节的最后一章，也是本书的最后一章，探讨了在实施这些算法时应该牢记的实际考虑因素。本节包括的章节有：
