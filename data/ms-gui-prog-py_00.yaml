  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 7-Zip/PeaZip适用于Linux
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Mastering-GUI-Programming-with-Python/tree/master](https://github.com/PacktPublishing/Mastering-GUI-Programming-with-Python/tree/master). In
    case there's an update to the code, it will be updated on the existing GitHub
