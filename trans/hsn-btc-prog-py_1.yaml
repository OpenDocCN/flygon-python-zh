- en: Getting Started with Bitcoin
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 开始使用比特币
- en: This chapter focuses on bitcoin, its features, and how can we take part in the
    bitcoin ecosystem. The bitcoin ecosystem runs by its users getting, spending,
    and sending bitcoin wallets. In order to understand the concepts of this chapter,
    you should have at least a basic understanding of the command line on the computer
    you're using, and you should have Python 3.x installed on your computer.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章重点介绍比特币、其特点以及我们如何参与比特币生态系统。比特币生态系统由用户获取、花费和发送比特币钱包来运行。为了理解本章的概念，你应该至少对你所使用的计算机上的命令行有基本的了解，并且你的计算机上应该安装了Python
    3.x。
- en: 'In this chapter, we will look at the following topics:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将探讨以下主题：
