- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This second edition of *Mastering Python for Finance* will guide you through
    carrying out complex financial calculations practiced in the finance industry,
    using next-generation methodologies. You will master the Python ecosystem by leveraging
    publicly available tools to successfully perform research studies and modeling,
    and learn how to manage risks using advanced examples.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的第二版*Mastering Python for Finance*将指导您使用下一代方法在金融行业中进行复杂的金融计算。您将通过利用公开可用的工具来掌握Python生态系统，成功进行研究和建模，并学习如何使用高级示例来管理风险。
- en: You will start by setting up a Jupyter notebook to implement the tasks throughout
    the book. You will learn how to make efficient and powerful data-driven financial
    decisions using popular libraries such as TensorFlow, Keras, NumPy, SciPy, scikit-learn,
    and so on. You will also learn how to build financial applications by mastering
    concepts such as stocks, options, interest rates and their derivatives, and risk
    analytics using computational methods. With these foundations, you will learn
    how to apply statistical analysis on time series data and understand how to harness
    high-frequency data to devise trading strategies in building an algorithmic trading
    platform. You will learn to validate your trading strategies by implementing an
    event-driven backtesting system and measure its performance. Finally, you will
    explore machine learning and deep learning techniques that are applied in finance.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 您将首先设置一个Jupyter笔记本，以实现本书中的任务。您将学习如何使用流行的库（如TensorFlow、Keras、NumPy、SciPy、scikit-learn等）做出高效而强大的数据驱动金融决策。您还将学习如何通过掌握股票、期权、利率及其衍生品以及使用计算方法进行风险分析等概念来构建金融应用程序。有了这些基础，您将学习如何对时间序列数据进行统计分析，并了解如何利用高频数据来设计交易策略，从而构建算法交易平台。您将学习通过实施事件驱动的回测系统来验证您的交易策略，并衡量其性能。最后，您将探索在金融领域应用的机器学习和深度学习技术。
- en: By the end of this book, you will have learned how to apply Python to different
    paradigms in the financial industry and perform efficient data analysis.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 通过本书，您将学会如何将Python应用于金融行业中的不同范式，并进行高效的数据分析。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书是为谁准备的
- en: If you are a financial or data analyst, or a software developer in the financial
    industry, who is interested in using advanced Python techniques for quantitative
    methods, this is the book you need! You will also find this book useful if you
    want to extend the functionalities of your existing financial applications using
    smart machine learning techniques.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是金融或数据分析师，或者是金融行业的软件开发人员，有兴趣使用高级Python技术进行量化方法，那么这本书就是您需要的！如果您想要使用智能机器学习技术扩展现有金融应用程序的功能，您也会发现这本书很有用。
