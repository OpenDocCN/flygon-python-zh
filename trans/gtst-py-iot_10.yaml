- en: Reading inputs from the user
  id: totrans-77
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从用户读取输入
- en: Now, we will discuss a simple program where we ask the user to enter two numbers
    and the program returns the sum of two numbers. For now, we are going to pretend
    that the user always provides a valid input.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们将讨论一个简单的程序，要求用户输入两个数字，程序返回两个数字的和。现在，我们假设用户总是提供有效的输入。
- en: 'In Python, user input to a Python program can be provided using the `input()`
    function ([https://docs.python.org/3/library/functions.html#input](https://docs.python.org/3/library/functions.html#input)):'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在Python中，用户可以使用`input()`函数（[https://docs.python.org/3/library/functions.html#input](https://docs.python.org/3/library/functions.html#input)）提供输入给Python程序：
- en: '[PRE24]'
  id: totrans-80
  prefs: []
  type: TYPE_PRE
  zh: '[PRE24]'
- en: 'In the preceding example, we are making use of the `input()` function to seek
    the user''s input of the number. The `input()` function takes the prompt `("Enter
    the first number: ")` as an argument and returns the user input. In this example,
    the user input is stored in the variable, `var`. In order to add two numbers,
    we make use of the `input()` function to request user to provide two numbers as
    input:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '在前面的例子中，我们使用`input()`函数来获取用户输入的数字。`input()`函数将提示`("Enter the first number:
    ")`作为参数，并返回用户输入。在这个例子中，用户输入存储在变量`var`中。为了添加两个数字，我们使用`input()`函数请求用户提供两个数字作为输入：'
- en: '[PRE25]'
  id: totrans-82
  prefs: []
  type: TYPE_PRE
  zh: '[PRE25]'
- en: We are making use of the `input()` function to seek user input on two numbers.
    In this case, the user number is stored in `var1` and `var2`, respectively.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
