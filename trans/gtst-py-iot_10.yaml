  type: TYPE_NORMAL
  zh: '**逻辑运算符**用于检查不同的条件并相应地执行代码。例如，检测与树莓派GPIO接口连接的按钮是否被按下，并执行特定任务作为结果。让我们讨论基本的逻辑运算符：'
