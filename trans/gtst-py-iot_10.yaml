  type: TYPE_NORMAL
  zh: '**小于**：此运算符比较两个值，如果一个值小于另一个值，则返回`True`：'
- en: '[PRE16]'
  id: totrans-56
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: '**GREATER THAN OR EQUAL TO (>=)**: This operator compares two values and returns
    `True` if one value is greater/bigger than or equal to the other value:'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**大于或等于（>=）**：此运算符比较两个值，如果一个值大于或等于另一个值，则返回`True`：'
- en: '[PRE17]'
  id: totrans-58
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
