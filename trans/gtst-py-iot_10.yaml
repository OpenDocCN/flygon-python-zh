  type: TYPE_NORMAL
  zh: 为了执行`print`任务10次，使用了`range()`函数（[https://docs.python.org/2/library/functions.html#range](https://docs.python.org/2/library/functions.html#range)）。`range`函数会为传递给函数的起始和停止值生成一个数字列表。在这种情况下，`0`和`10`被作为参数传递给`range()`函数。这将返回一个包含从`0`到`9`的数字的列表。`for`循环会按照步长为1的步骤迭代每个元素的代码块。`range`函数也可以按照步长为2生成一个数字列表。这是通过将起始值、停止值和步长值作为参数传递给`range()`函数来实现的：
