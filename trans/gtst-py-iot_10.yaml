    loop and `while` loop. Let's review them with specific examples.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，特定任务必须重复多次。在这种情况下，我们可以使用**循环**。在Python中，有两种类型的循环，即`for`循环和`while`循环。让我们通过具体的例子来回顾它们。
