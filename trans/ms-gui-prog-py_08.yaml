  zh: 第2节：使用外部资源
- en: Now that you understand the basics of building a PyQt GUI, it's time to venture
    into the outside world. In this section, you will learn how to connect your PyQt
    applications to external resources, such as networks and databases.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经了解了构建PyQt GUI的基础知识，是时候进入外部世界了。在本节中，您将学习如何将您的PyQt应用程序连接到外部资源，如网络和数据库。
