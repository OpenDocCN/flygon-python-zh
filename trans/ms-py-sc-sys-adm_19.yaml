- en: '`f.readline()` reads a single line from the file; a newline character, (\n),
    is left at the end of the string, and is only omitted on the last line of the
    file if the file doesn''t end in a newline. If you want to read all the lines
    of a file in a list, you can also use `list(f)` or `f.readlines()`.'
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`f.readline()`从文件中读取一行；一个换行符（\n）留在字符串的末尾，并且只有在文件的最后一行没有换行符时才会被省略。如果要将文件的所有行读入列表中，还可以使用`list(f)`或`f.readlines()`。'
- en: Basically, using `with open()` just ensures that you don't forget to `close()`
    the file, making it safer/preventing memory issues.
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 基本上，使用`with open()`只是确保您不会忘记`close()`文件，使其更安全/防止内存问题。
