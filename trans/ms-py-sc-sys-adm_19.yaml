- en: Generators simplify the creation of iterators. A generator is a function that
    produces a sequence of results instead of a single value.
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 生成器简化了迭代器的创建。生成器是一个产生一系列结果而不是单个值的函数。
- en: The pass statement in Python is used when a statement is required syntactically
    but you do not want any command or code to execute. The pass statement is a null
    operation; nothing happens when it executes.
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Python中，pass语句用于在语法上需要语句但您不希望执行任何命令或代码时使用。pass语句是一个空操作；执行时什么也不会发生。
- en: In Python, an anonymous function is a function that is defined without a name.
    While normal functions are defined using the `def` keyword, in Python anonymous
    functions are defined using the `lambda` keyword. Hence, anonymous functions are
    also called lambda functions.
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
