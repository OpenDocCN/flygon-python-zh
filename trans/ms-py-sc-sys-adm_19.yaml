  type: TYPE_NORMAL
  zh: 当您想要改变列表时使用`list.sort()`，当您想要一个新的排序对象时使用`sorted()`。对于尚未是列表的可迭代对象，使用`sorted()`进行排序更快。对于列表，`list.sort()`比`sorted()`更快，因为它不必创建副本。
