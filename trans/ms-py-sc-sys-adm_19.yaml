- en: The main difference is that when you use the `input` and `print` function, all
    the output formatting job is done behind the scenes. stdin is used for all interactive
    input, including calls to `input()`; stdout is used for the output of `print()`
    and expression statements and for the prompts of `input()`.
  id: totrans-77
  prefs:
