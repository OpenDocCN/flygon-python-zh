  type: TYPE_NORMAL
  zh: 第2章，调试和分析Python脚本
- en: To debug the program, the `pdb` module is used.
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要调试程序，使用`pdb`模块。
- en: a) Before running `ipython3`, install using `sudo apt-get install ipython3`.
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: a) 在运行`ipython3`之前，使用`sudo apt-get install ipython3`进行安装。
