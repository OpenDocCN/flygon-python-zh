- en: Use `list.sort()` when you want to mutate the list, `sorted()` when you want
    a new sorted object back. Use `sorted()` when you want to sort something that
    is an iterable, which is not a list yet. For lists, `list.sort()` is faster than
    `sorted()` because it doesn't have to create a copy.
  id: totrans-41
