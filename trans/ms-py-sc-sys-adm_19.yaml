    source files. `.pyc` contains the compiled bytecode of Python source files, which
    is what the Python interpreter compiles the source to. This code is then executed
    by Python's virtual machine . There's no harm in deleting them `.pyc`, but they
    will save compilation time if you're doing lots of processing.
  id: totrans-107
