- en: Tkinter is a Python binding to the Tk GUI toolkit. It is the standard Python
    interface to the Tk GUI toolkit, and is Python's de facto standard GUI. Tkinter
    is included with standard Linux, Microsoft Windows, and macOS X installs of Python.
    The name Tkinter comes from the Tk interface. PyQt is a Python binding of the
    cross-platform GUI toolkit Qt, implemented as a Python plugin. PyQt is free software
    developed by the British firm Riverbank Computing. wxPython is a wrapper for the
    cross-platform GUI API wxWidgets for the Python programming language. It is one
    of the alternatives to Tkinter, which is bundled with Python. It is implemented
    as a Python extension module. Other popular alternatives are PyGTK, its successor
    PyGObject, and PyQt.
