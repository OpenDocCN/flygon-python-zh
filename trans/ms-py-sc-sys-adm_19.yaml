  zh: b) `%lsmagic`。
- en: A global interpreter lock is a mechanism used in computer language interpreters
    to synchronize the execution of threads so that only one native thread can execute
    at a time
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 全局解释器锁是计算机语言解释器中使用的一种机制，用于同步线程的执行，以便一次只有一个本机线程可以执行
- en: 'Following are the answers:'
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以下是答案：
- en: 'a) `PYTHONPATH`: It has a role similar to PATH. This variable tells the Python
    interpreter where to locate the module files imported into a program. It should
    include the Python source library directory and the directories containing Python
    source code. `PYTHONPATH` is sometimes preset by the Python installer.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: a) `PYTHONPATH`：它的作用类似于PATH。此变量告诉Python解释器在程序中导入的模块文件的位置。它应该包括Python源库目录和包含Python源代码的目录。`PYTHONPATH`有时会被Python安装程序预设。
- en: 'b) `PYTHONSTARTUP`: It contains the path of an initialization file containing
    Python source code. It is executed every time you start the interpreter. It is
    named as `.pythonrc.py` in Unix and it contains commands that load utilities or
    modify `PYTHONPATH`.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: b) `PYTHONSTARTUP`：它包含包含Python源代码的初始化文件的路径。每次启动解释器时都会执行它。在Unix中，它被命名为`.pythonrc.py`，它包含加载实用程序或修改`PYTHONPATH`的命令。
- en: 'c) `PYTHONCASEOK`: It is used in Windows to instruct Python to find the first
    case-insensitive match in an import statement. Set this variable to any value
    to activate it.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: c) `PYTHONCASEOK`：在Windows中用于指示Python在导入语句中找到第一个不区分大小写的匹配项。将此变量设置为任何值以激活它。
- en: 'd) `PYTHONHOME`: It is an alternative module search path. It is usually embedded
    in the `PYTHONSTARTUP` or `PYTHONPATH` directories to make switching module libraries
    easy.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: d) `PYTHONHOME`：这是一个替代的模块搜索路径。通常嵌入在`PYTHONSTARTUP`或`PYTHONPATH`目录中，以便轻松切换模块库。
