- en: Chapter 1, Python Scripting Overview
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1章，Python脚本概述
- en: An iterator is an object that can be iterated upon. It is an object that will
    return data, one element at a time. A generator is a function that returns an
    object that we can iterate over.
  id: totrans-2
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 迭代器是可以被迭代的对象。它是一个会返回数据的对象，每次返回一个元素。生成器是一个可以迭代的函数，它返回一个对象。
- en: Lists are mutable.
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 列表是可变的。
- en: Data structures in Python are structures that can hold some data together. In
    other words, they are used to store a collection of related data.
  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Python中的数据结构是可以一起保存一些数据的结构。换句话说，它们用于存储相关数据的集合。
- en: We can access the values from a list by using index values.
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们可以通过使用索引值来访问列表中的值。
- en: Modules are just files that contain Python statements and definitions.
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 模块只是包含Python语句和定义的文件。
- en: Chapter 2, Debugging and Profiling Python Scripts
  id: totrans-7
  prefs:
