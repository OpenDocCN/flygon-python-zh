  zh: Python编译`.py`文件并将其保存为`.pyc`文件，以便在后续调用中引用它们。`.pyc`包含Python源文件的已编译字节码。`.pyc`包含Python源文件的已编译字节码，这是Python解释器将源代码编译为的内容。然后，Python的虚拟机执行此代码。删除`.pyc`不会造成任何损害，但如果要进行大量处理，它们将节省编译时间。
