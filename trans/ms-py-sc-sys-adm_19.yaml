- en: Chapter 3, Unit Testing – Introduction to the Unit Testing Framework
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3章，单元测试 - 单元测试框架简介
- en: Unit testing is a level of software testing where individual units/components
    of the software are tested. The purpose is to validate that each unit of the software
    performs as designed.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单元测试是软件测试的一种级别，其中测试软件的各个单元/组件。目的是验证软件的每个单元是否按设计执行。
- en: Automation testing is an automatic technique where the tester writes scripts
    on their own and uses suitable software to test the software. It is basically
    an automation process of a manual process.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化测试是一种自动化技术，其中测试人员自己编写脚本并使用适当的软件来测试软件。基本上是手动流程的自动化过程。
- en: Manual testing is a process of finding out the defects or bugs in a software
    program. In this method, the tester plays an important role of end user and verifies
    that all the features of the application are working correctly.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 手动测试是发现软件程序中的缺陷或错误的过程。在这种方法中，测试人员扮演端用户的重要角色，并验证应用程序的所有功能是否正常工作。
- en: Unittest, mock, nose, `pytest`.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Unittest，mock，nose，`pytest`。
- en: A test case is a set of actions executed to verify a particular feature or functionality
    of your software application. This tutorial describes test case designing and
    the importance of its various components.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 测试用例是为验证软件应用程序的特定功能或功能而执行的一组操作。本教程描述了测试用例的设计以及其各个组件的重要性。
- en: PEP 8 is Python's style guide. It's a set of rules for how to format your Python
    code to maximize its readability. Writing code to a specification helps to make
    large code bases, with lots of writers. It is more uniform and predictable, too.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: PEP 8是Python的风格指南。这是一组规则，用于格式化您的Python代码，以最大限度地提高其可读性。按照规范编写代码有助于使具有许多编写者的大型代码库更加统一和可预测。
- en: Chapter 4, Automating Regular Administrative Activities
  id: totrans-27
  prefs:
