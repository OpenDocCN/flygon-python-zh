- en: '**DDL** stands for **Data Definition Language**. It is used to define data
    structures. For example, with SQL, it would be instructions such as create table,
    alter table. **DML** stands for **Data Manipulation Language**. It is used to
    manipulate the data itself. For example, with SQL, it would be instructions such
    as insert, update, and delete.'
  id: totrans-180
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**DDL**代表**数据定义语言**。它用于定义数据结构。例如，使用SQL，它将是创建表，修改表等指令。**DML**代表**数据操作语言**。它用于操作数据本身。例如，使用SQL，它将是插入，更新和删除等指令。'
