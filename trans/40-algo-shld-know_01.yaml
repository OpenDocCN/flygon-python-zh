- en: 'This section introduces us to the core aspects of algorithms. We will explore
    what an algorithm is and how to design it, and also learn about the data structures
    used in algorithms. This section also gives a deep idea on sorting and searching
    algorithms along with the algorithms to solve graphical problems. The chapters
    included in this section are:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节介绍了算法的核心方面。我们将探讨算法是什么以及如何设计它，还将了解算法中使用的数据结构。本节还深入介绍了排序和搜索算法，以及解决图形问题的算法。本节包括以下章节：
