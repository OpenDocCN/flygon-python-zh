  zh: 评估
- en: Chapter 1
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1章
- en: What year did the first Raspberry Pi come out?
  id: totrans-2
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第一款树莓派是在哪一年推出的？
- en: A.    2012
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: A. 2012
- en: What upgrades did the Raspberry Pi 3 Model B+ have over the previous version?
  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 树莓派3 Model B+相对于上一个版本有哪些升级？
- en: A.    Processor upgraded to 1.4 GHz, 5 GHz wireless LAN support, Bluetooth Low
    Energy.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: A. 处理器升级到1.4 GHz，支持5 GHz无线局域网，蓝牙低功耗。
- en: What does NOOBS stand for?
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: NOOBS代表什么？
- en: A.    New Out Of the Box Software
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: A. 新开箱即用软件
- en: What is the name of the pre-installed application that allows for creating music
    with Python code?
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 允许使用Python代码创建音乐的预安装应用程序的名称是什么？
- en: A.    Sonic Pi
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: A. Sonic Pi
- en: Where is the operating system stored for the Raspberry Pi?
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 树莓派的操作系统存储在哪里？
- en: A.    On the microSD card
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: A. 在microSD卡上
- en: What are the names of the visual programming environments designed for children
    that comes pre-installed with Raspbian?
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为儿童设计的可视化编程环境的名称是什么，它们预装在Raspbian中？
- en: A.    Scratch and Scratch 2
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: A. Scratch和Scratch 2
- en: What is the name of the language used in Mathematica?
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Mathematica中使用的语言名称是什么？
- en: A.    Wolfram
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: A. Wolfram
- en: What is the default username and password for Raspbian?
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Raspbian的默认用户名和密码是什么？
- en: A.    pi / raspberry
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: A. pi / raspberry
- en: What does GPIO stand for?
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: GPIO代表什么？
- en: A.    General Purpose Input Output
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: A. 通用输入输出
- en: What is RetroPie?
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: RetroPie是什么？
- en: A.    Retro Game emulator
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: A. 复古游戏模拟器
- en: True/false? Clicking on the two-folders icon on the main bar loads the `home` folder.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 真/假？单击主栏上的两个文件夹图标会加载`home`文件夹。
- en: A.    True
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: A. True
- en: True/false? The microSD card slot is located at the bottom of the Raspberry
    Pi.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 真/假？microSD卡槽位于树莓派底部。
- en: A.    True
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: A. True
- en: True/false? To shutdown the Raspberry Pi, select Shutdown from the Application menu.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 真/假？要关闭树莓派，从“应用程序”菜单中选择“关闭”。
- en: A.    True
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: A. True
- en: True/false? You may only install the Raspbian OS with NOOBS.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 真/假？只能使用NOOBS安装Raspbian操作系统。
- en: A.    False
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: A. False
- en: True/false? Bluetooth low energy refers to people that eat too many blueberries
    and have a hard time waking up in the morning.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 真/假？低功耗蓝牙是指吃太多蓝莓并且早上很难醒来的人。
- en: A.    False
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: A. False
- en: Chapter 2
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2章
- en: Which operating systems is Thonny available for?
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Thonny适用于哪些操作系统？
- en: A.    Linux (Raspbian), macOS and Windows
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: A. Linux（Raspbian），macOS和Windows
- en: How do we enter Python 2 from the Terminal command line?
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们如何从终端命令行进入Python 2？
- en: A.    By typing in the command `python.`
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: A. 通过输入命令`python.`
- en: Which tool in Thonny do we use to view what is inside an object?
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Thonny中的哪个工具用于查看对象内部的内容？
- en: A.    Object inspector
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: A. 对象检查器
- en: Give two reasons why we use an object in our weather example code?
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在我们的天气示例代码中，为什么要使用对象？
- en: A.    Keeps the code clean and prepares us for using classes later on.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: A. 使代码清晰并为以后使用类做准备。
- en: What is the advantage of adding a method called the `getCity` to `CurrentWeather` class?
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向`CurrentWeather`类添加名为`getCity`的方法的优点是什么？
- en: A.    We are able to create classes with more generic names.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: A. 我们能够使用更通用的名称创建类。
- en: What language is IDLE written in?
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: IDLE是用什么语言编写的？
- en: A.    Python
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: A. Python
- en: What are the two steps taken in order to print the current date and time?
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了打印当前日期和时间，需要采取哪两个步骤？
- en: A.    Import `datetime` from `datetime`, print `datetime.now()`.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: A. 从`datetime`导入`datetime`，打印`datetime.now()`。
- en: How did we compensate in our code for wind speed directions that are represented
    by only one letter?
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们如何在代码中补偿只用一个字母表示的风速方向？
- en: A.    By setting the `wind_dir_str_len` with an `if` statement.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: A. 通过使用`if`语句设置`wind_dir_str_len`。
- en: What does the `if __name__ =="__main__"` statement do?
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`if __name__ =="__main__"`语句是做什么的？'
- en: A.    Allows for testing the class.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: A. 允许测试类。
- en: What does IDLE stand for?
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: IDLE代表什么？
- en: A.    Integrated Development and Learning Environment
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: A. 集成开发和学习环境
- en: Chapter 3
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3章
- en: What is the name of the Python package that allows you access to the Raspberry
    Pi camera module?
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 允许您访问树莓派摄像头模块的Python软件包的名称是什么？
- en: A.    picamera
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: A. picamera
- en: True/false? A Raspberry Pi with code written by students was deployed on the
    international space station.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 真/假？由学生编写的代码的树莓派被部署到国际空间站上。
- en: A.    True
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: A. True
- en: What sensors are included with Sense HAT?
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Sense HAT包括哪些传感器？
- en: A.    Accelerometer, temperature sensor, magnetometer, barometric pressure sensor,
    humidity sensor, gyroscope.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: A. 加速计、温度传感器、磁力计、气压传感器、湿度传感器、陀螺仪。
- en: True/false? We do not need to buy a Raspberry Pi Sense HAT for development,
    as an emulator of this HAT exists in Raspbian.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 真/假？我们不需要购买树莓派Sense HAT进行开发，因为Raspbian中存在该HAT的模拟器。
- en: A.    True
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: A. True
- en: How many ground pins are there on the GPIO?
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: GPIO上有多少个接地引脚？
- en: A.    8
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: A. 8
- en: True/false? Raspberry Pi's GPIO has pins that supply both 5V and 3.3V.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 真/假？树莓派的GPIO引脚提供5V和3.3V。
- en: A.    True
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: A. True
- en: What is a Pibrella?
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Pibrella是什么？
- en: A.    Pibrella is a relatively inexpensive Raspberry Pi HAT that makes connecting
    to the GPIO easy.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: A. Pibrella是一个相对便宜的树莓派HAT，可使连接到GPIO变得容易。
- en: True/false? You may only use a Pibrella on early Raspberry Pi computers.
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 真/假？只能在早期的树莓派计算机上使用Pibrella。
- en: A.    False
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: A. False
- en: What does BCM mode mean?
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: BCM模式是什么意思？
- en: A.    Used to access GPIO pins through GPIO numbers.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: A. 用于通过GPIO编号访问GPIO引脚。
- en: True/false? BOARD is the alternative to BCM.
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 真/假？BOARD是BCM的替代品。
- en: A.    True
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: A. True
- en: What does the Zero in `gpiozero` refer to?
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`gpiozero`中的Zero指的是什么？'
- en: A.    Zero boilerplate or set up code.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: A. 零样板或设置代码。
- en: True/false? Using Fritzing, we are able to design a GPIO circuit for our Raspberry
    Pi.
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 真/假？使用Fritzing，我们可以为树莓派设计GPIO电路。
- en: A.    True
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: A. True
- en: What is the default background parameter in the gpiozero LED blink function
    set to?
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`gpiozero` LED `blink`函数中的默认背景参数设置为什么？'
- en: A.    False
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: A. False
- en: True/false? It is far easier to use the `gpiozero` library to access the GPIO
    than the it is to use the `RPi.GPIO` library.
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 真/假？使用`gpiozero`库访问GPIO比使用`RPi.GPIO`库更容易。
- en: A.    True
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: A. True
- en: What is the Victorian Internet?
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 维多利亚时代的互联网是什么？
- en: A.    The telegraph and trans-world telegraph cables of the 19th century.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: A. 19世纪的电报和跨世界电报电缆。
- en: Chapter 4
  id: totrans-84
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4章
- en: What is IBM Watson?
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: IBM Watson是什么？
- en: A.    IBM Watson is a system capable of answering questions posted in natural
    language.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: A. IBM Watson是一个能够用自然语言回答问题的系统。
- en: True/false? Amazon's IoT web services allows access to other cloud based services
    from Amazon.
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正确/错误？ 亚马逊的物联网网络服务允许访问亚马逊的其他基于云的服务。
- en: A.    True
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: A. 真
- en: True/false? Watson is a champion of the game-show Jeopardy.
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正确/错误？Watson是游戏节目Jeopardy的冠军。
- en: A.    True
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: A. 真
- en: True / False? Google has its own global private network.
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正确/错误？谷歌拥有自己的全球私人网络。
- en: A.    True
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: A. 真
- en: True/false? We need to change the names of our functions such as `getTemperature` when
    we introduce web service data.
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正确/错误？当我们引入网络服务数据时，我们需要更改我们的函数名称，比如`getTemperature`。
- en: A.    False
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: A. 假
- en: True/false? It is a good idea to use test code in your classes in order to isolate
    their functionality.
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正确/错误？在您的类中使用测试代码以隔离其功能是个好主意。
- en: A.    True
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: A. 真
- en: What is the purpose of the `DisplayWeather` class in our code?
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`DisplayWeather`类在我们的代码中的目的是什么？'
- en: A.    To display weather information in the Sense HAT emulator.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: A. 在Sense HAT模拟器中显示天气信息。
- en: Which method of the `SenseHat` object do we use to display weather information
    onto the Sense HAT Emulator?
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们使用`SenseHat`对象的哪个方法将天气信息显示到Sense HAT模拟器上？
- en: A.    `show_message`
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: A. `show_message`
- en: Chapter 5
  id: totrans-101
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第5章
- en: True/false? A stepper motor is controlled using an open-loop feedback system.
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正确/错误？步进电机是使用开环反馈系统控制的。
- en: A.    True
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: A. 真
- en: What type of electric motor would you use if you were building an electric car?
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您正在建造电动汽车，您会使用哪种类型的电动机？
- en: A.    DC motor
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: A. 直流电机
- en: True/false? Servo motors are considered a high-performance alternative to stepper
    motors.
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正确/错误？伺服电机被认为是步进电机的高性能替代品。
- en: A.    True
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: A. 真
- en: What controls the angle of the servo motor?
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 控制伺服电机的角度是什么？
- en: A.    The angle of a servo is determined by pulses passed to the control pin
    on the servo.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: A. 伺服电机的角度由传递到伺服控制引脚的脉冲决定。
- en: True/false? DC motors have shorter response times than stepper motors.
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正确/错误？直流电机的响应时间比步进电机短。
- en: A.    True
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: A. 真
- en: Which Python package do we use to control our servo?
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们使用哪个Python包来控制我们的伺服？
- en: A.    gpiozero
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: A. gpiozero
- en: True/false? We are able to control a servo using the Python shell in Thonny.
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正确/错误？我们能够使用Thonny中的Python shell来控制伺服。
- en: A.    True
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: A. 真
- en: What is the command used to move the servo to its maximum position?
